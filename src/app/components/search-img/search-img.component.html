<div class="jumbotron">
  <form (ngSubmit)="searchImages()">
    <div class="row">
      <div class="col-lg-8">
        <input type="text" class="form-control form-control-lg" [(ngModel)]="imageName" name="img" placeholder="Find your perfect stock photo...">
      </div>
      <div class="col-lg-4">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
      </div>
    </div>
  </form>
</div>
